<main class="form-signin container d-flex justify-content-center mt-5" style="margin-bottom: 200px; min-height: 500px;">
    <form class="w-25 ">

      <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">Login</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-warning  mb-1" type="submit">Login</button>
      <button [routerLink]="['/Signup.html']" style="background-color:#212529;"  type="button" class="w-100 btn btn-lg btn-secondary mb-1">Sign in</button>


    </form>
  </main>
