<header  class="conatiner p-3 bg-dark text-white ">
  <div class="container">
    <div
      class="
        d-flex
        flex-wrap
        align-items-center
        justify-content-center justify-content-lg-start
      "
    >
      <a
      [routerLink]="['/Home.html']"
        class="
          d-flex
          align-items-center
          mb-2 mb-lg-0
          text-white text-decoration-none
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="60"
          height="60"
          fill="#ffc107"
          class="bi bi-laptop"
          viewBox="0 0 16 16"
        >
          <path
            d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"
          />
        </svg>
      </a>

      <ul
        class="
          nav
          col-12 col-lg-auto
          me-lg-auto
          mb-2
          justify-content-center
          mb-md-0
        "
      >
      <li><a [routerLink]="['/Home.html']" class="nav-link px-2 text-white">Home</a></li>
      <li><a [routerLink]="['/Product.html']"  class="nav-link px-2 text-white">Product</a></li>
      <li><a [routerLink]="['/AllProducts.html']"  class="nav-link px-2 text-white">Products</a></li>
      <li><a [routerLink]="['/faqs.html']"  class="nav-link px-2 text-white">FAQs</a></li>
      <li><a [routerLink]="['/about.html']"  class="nav-link px-2 text-white">About</a></li>
      </ul>

      <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input
          type="search"
          class="form-control form-control-dark"
          placeholder="Search..."
          aria-label="Search"
        />
      </form> -->

      <span style="border-bottom: 3px solid #ffc107; border-radius: 5px; padding: 0  5px 0 5px;" class="font-monospace ">Tural Suleymanli</span>
      <a style="text-decoration: none; margin-right: 25px; margin-left: 10px; border-radius: 50%;" [routerLink]="['/profile.html']">
        <img  class="" style="border: 3px solid #ffc107; border-radius: 50%;  height: 50px; width: 50px;"   src="https://www.w3schools.com/howto/img_avatar.png" alt="">
      </a>
      <button [routerLink]="['/addtobag.html']" type="button" class="btn btn-warning position-relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="28" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
          <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"></path>

        </svg>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>

    </div>
  </div>
</header>
<main class="card mt-3 mb-3 container w-100 bg-dark" style="min-height: 500px;" >
    <div class="row g-0 ">
      <div class="col-md-6 ">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active  ">
              <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-gold-select?wid=470&hei=556&fmt=png-alpha&.v=1631652954000" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-graphite-select?wid=470&hei=556&fmt=png-alpha&.v=1631652957000" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-blue-select?wid=470&hei=556&fmt=png-alpha&.v=1631652954000" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-silver-select?wid=470&hei=556&fmt=png-alpha&.v=1631652954000" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-md-6 ">
        <div class="card-body row">
          <h5 class="card-title " style="color: #ffc107;">{{model.name}}  Brand-ID: {{model.brandId}}</h5>
          <p class="card-text text-muted">
            <p class="card-text">
            <small class="text-muted">{{model.description}}</small>
          </p>
          <h5 class="card-text text-muted">Price</h5>
          <div class="alert alert-warning d-flex justify-content-between align-items-center" role="alert">
           <h4>{{model.price}}$</h4>
            <button type="button" [routerLink]="['/addtobag.html']" class="btn btn-warning ">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>
