    >
      <a
      [routerLink]="['/Home.html']"

          d-flex

</header>
<main class="container mt-3 " style="min-height: 500px;">

      <div class="row">
        <div class="container">
          <div class="row">
            <!-- <div class="col-sm-3 bg-dark" style="background-color: brown; height: max-content;">







            </div> -->
            <!--Filter -->
            <div class="card col-sm-3" style="background-color: #ffc107; height: max-content;">
                <article class="card-group-item mt-3 border mb-3" style="border-radius: 5px;">
                    <header class="card-header bg-dark">
                        <h6 class="title" style="color:whitesmoke;">Range input </h6>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                        <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Min</label>
                          <input type="number" class="form-control" id="inputEmail4" placeholder="$0">
                        </div>
                        <div class="form-group col-md-6 text-right">
                          <label>Max</label>
                          <input type="number" class="form-control" placeholder="$1,0000">
                        </div>
                        </div>
                        </div> <!-- card-body.// -->
                    </div>
                </article> <!-- card-group-item.// -->
                <article class="card-group-item border mb-3" style="border-radius: 5px;">
                    <header class="card-header bg-dark">
                        <h6 class="title" style="color:whitesmoke;">Brands </h6>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                            <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input"  id="Check1">
                                  <label class="custom-control-label"  for="Check1">Samsung</label>
                            </div> <!-- form-check.// -->

                            <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="Check2">
                                 <label class="custom-control-label" for="Check2">Black berry</label>
                            </div> <!-- form-check.// -->

                            <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="Check3">
                                  <label class="custom-control-label" for="Check3">Samsung</label>
                            </div> <!-- form-check.// -->

                            <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="Check4">
                                  <label class="custom-control-label" for="Check4">Other Brand</label>
                            </div> <!-- form-check.// -->
                        </div> <!-- card-body.// -->
                    </div>
                </article> <!-- card-group-item.// -->
                <article class="card-group-item border mb-3 style="style="border-radius: 5px;">
                    <header class="card-header bg-dark">
                        <h6 class="title" style="color:whitesmoke;">Category </h6>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                            <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="Check5">
                                  <label class="custom-control-label" for="Check5">Phone</label>
                            </div> <!-- form-check.// -->

                            <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="Check6">
                                 <label class="custom-control-label" for="Check6">Headset</label>
                            </div> <!-- form-check.// -->

                            <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="Check7">
                                  <label class="custom-control-label" for="Check7">Tv,Audio & Video</label>
                            </div> <!-- form-check.// -->

                            <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="Check8">
                                  <label class="custom-control-label" for="Check8 ">Other Category</label>
                            </div> <!-- form-check.// -->
                        </div> <!-- card-body.// -->
                    </div>
                </article> <!-- card-group-item.// -->
            </div> <!-- card.// -->
            <!-- Filter End -->




            <div class="col-sm-9">
              <div class="row ">
                <div class=" mt-4 mb-3">
                  <input
                    type="text"
                    id="myFilter"
                    class="form-control bg-dark"
                    onkeyup="myFunction()"
                    placeholder="Search for products.."
                    style="color: whitesmoke;"
                  />
                </div>
              </div>
              <div *ngFor="let product of model" class="row" id="myItems">
                  <!-- Product in Products Page -->
                  <div class=" col-12 col-sm-12 mt-1 mb-1 products ">
                    <div class="card col-12">
                      <div class="card-body d-flex align-items-center col-12">
                            <div class="d-flex align-items-center col-8">
                                <img style="width: 5vw;" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-gold-select?wid=470&hei=556&fmt=png-alpha&.v=1631652954000" class="d-block " alt="...">

                            <h5 class="card-title"><a style="text-decoration: none; color: #212529;" [routerLink]="['/Product.html']">{{product.name}}</a></h5>
                            </div>
                            <div class=" d-flex align-items-center justify-content-center col-4 ">
                                <div class="alert alert-warning d-flex justify-content-between align-items-center w-100" role="alert">
                                    <h5 class="card-text text-muted  ">Price</h5>
                                    <h4>{{product.price}}$</h4>
                                    <button type="button" [routerLink]="['/addtobag.html']" class="btn btn-warning ">Add to cart</button>

                                </div>
                            </div>
                      </div>
                    </div>
                  </div>
                  <!-- End 1 product -->
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- <button (click)="Testing()">Display Name</button>
        <input id="txtName" type="text"> -->
  </main>
